version: '2.5'

services:

  nginx:
    build: requirements/nginx
    container_name: nginx
    env_file:
      - .env
    ports:
      - 443:443
    networks:
      - inception
    volumes:
      - WordPress:/var/www/html
    depends_on:
      - wordpress
    restart: always
 
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    ports:
      - 3306:3306
    networks:
      - inception
    volumes:
      - DB:/var/lib/mysql
    restart: always

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    env_file:
      - .env
    ports:
      - 9000:9000
    networks:
      - inception
    stdin_open: true
    tty: true
    volumes:
      - WordPress:/var/www/html
    depends_on:
      - mariadb
    restart: always

networks:
  inception:
    driver: bridge
    name: inception

volumes:
  DB:
    name: DB
    driver_opts:
      type: none
      o: bind
      device: /home/${LOGIN}/data/DB/
  WordPress:
    name: WordPress
    driver_opts: 
      type: none
      o: bind
      device: /home/${LOGIN}/data/WordPress/